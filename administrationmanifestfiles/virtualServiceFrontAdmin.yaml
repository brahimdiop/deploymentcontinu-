apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: admin-front-vs
spec:
  hosts:
  - "*"
  gateways:
  - mygateway
  http:
  - name: frontend-vs
    match:
    - uri:
        prefix: /             
    route:
    - destination:
        host: service-admin-front
        port:
          number: 80