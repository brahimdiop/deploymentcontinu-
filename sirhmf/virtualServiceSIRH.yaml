apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sirh-backend
spec:
  hosts:
  - "*"
  gateways:
  - mygateway
  http:
  - match:
    - uri:
        prefix: /v1/api/lotcorrections 
    - uri:
        prefix: /v1/api/rapprochementbancaires 
    - uri:
        prefix: /v1/api/relevebancaires    
    route:
    - destination:
        host: service-sirh.default.svc.cluster.local
        port:
          number: 9099
