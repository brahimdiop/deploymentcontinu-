apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-backend
  labels:
    app: registry-backend
    type: backend
spec:
  selector:
    matchLabels:
      app: registry-backend
      type: backend
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: registry-backend
        type: backend
    spec:
      imagePullSecrets:
       - name: regcred
      containers:
        - name: registry-backend
          image: brims15/serveurdecouverte:0.0.1-SNAPSHOT
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          resources:
            requests:
              memory: "256Mi"
              cpu: "512m"
            limits:
              memory: "512Mi"
              cpu: "1024m"
              #---------------------------------#
          ports:
            - name: api
              containerPort: 8761
              protocol: TCP
          imagePullPolicy: Always
          
            
      